<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- displays site properly based on user's device -->
  <link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="./images/favicon-32x32.png"
/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

    <div class="container">
       <!-- content -->
       <div class="content">
          <p class="dev-ex">
            “ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”
          </p>
          <p> <span class="dev__name">Tanya Sinclair</span> <span class="ex">  UX Engineer</span> </p>
       </div>
           
         <!-- images -->
         <div class="dev__images">
          <div class="buttons">
             <button class="prev"><img src="/images/icon-prev.svg" alt=""></button>
             <button class="next"><img src="/images/icon-next.svg" alt=""></button>
          </div>
           <img src="/images/image-tanya.jpg" alt="" class="dev__img">
         </div>
    </div>


  <script src="/app.js"></script>
</body>
</html>
